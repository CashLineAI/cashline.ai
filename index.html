
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CashLineAI — Adaptive, Risk-Aware Trading</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{

    .lead{color:var(--muted);font-size:clamp(16px,2.2vw,18px);max-width:60ch;margin:0 auto}

</head>
<body>
  <main>
    <h1>Adaptive, risk-aware trading automation</h1>
    <p class="lead">CashLineAI is a minimalist, non-custodial SaaS for traders and funds. It adapts to market regimes, models real execution costs, and keeps your funds in your own exchange accounts.</p>
  </main>
  <footer>
    © <span id="year"></span> CashLineAI
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

</html>
